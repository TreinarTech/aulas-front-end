<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro código</title>
  </head>
  <body>
    <h1>Lista de itens</h1>
    <h2>Ordenada</h2>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <h2>Não ordenada</h2>
    <ul>
      <li>Item A</li>
      <li>Item B</li>
      <li>Item C</li>
    </ul>

    <h2>Lista de definição</h2>
    <dl>
      <dt>Termo 1</dt>
      <dd>Definição do termo 1</dd>
      <dt>Termo 2</dt>
      <dd>Definição do termo 2</dd>
    </dl>

    <h2>Lista de descrição</h2>
    <dl>
      <dt>Descrição 1</dt>
      <dd>Detalhes sobre a descrição 1</dd>
      <dt>Descrição 2</dt>
      <dd>Detalhes sobre a descrição 2</dd>
    </dl>
  </body>
</html>
