<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas de Tabela</title>
</head>
<body>
    <h1>Uso de Tabelas html 4</h1>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>28</td>
            <td>Belo Horizonte</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>22</td>
            <td>Curitiba</td>
        </tr>
    </table>
    <h2>Exemplo de tabela com colspan e rowspan</h2>
    <table border="1">
        <tr>
            <th rowspan="2">Nome</th>
            <th colspan="2">Informações</th>
        </tr>
        <tr>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>28</td>
            <td>Belo Horizonte</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>22</td>
            <td>Curitiba</td>
        </tr>
    </table>
</body>
</html>
